test:
  override:
  - mvn clean
  - mvn dependency:resolve
  - mvn test -Dtest=UnitTestSuite -DfailIfNoTests=false
  - mvn test -Dtest=IntegrationTestSuite -DfailIfNoTests=false
  post:
  - mvn clean cobertura:cobertura coveralls:cobertura

machine:
  timezone:
    America/Los_Angeles
  java:
    version: oraclejdk8
